<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="../style.css">

    
    <title>Book Bord</title>
</head>
<body>
    <script src="book.js" ></script>
    <div class="tilbage"><a href="/"><button>Tilbage</button></a></div>
    
    <main>
        <h1>Book Bord</h1>

        <hr>
        <br>
        <h2>Antal Personer</h2>
        <div class="dropdown">
            <button class="dropbtn">Personer</button>
            <div class="dropdown-content">
                <button onclick="tjekPers(1)">1</button>
                <button onclick="tjekPers(2)">2</button>
                <button onclick="tjekPers(3)">3</button>
                <button onclick="tjekPers(4)">4</button>
                <button onclick="tjekPers(5)">5</button>
                <button onclick="tjekPers(6)">6</button>
            </div>

          </div>
          <label for="fname">Antal: </label>
          <span id="antalpersoner"></span>

          <label>Tid: </lable>
          <span id="tidspukt"></span>
        <br>


        <table class="tid">
            <caption>Tid</caption>
            <tr>
                <td><button onclick="tjektid('11:00')">11:00</button></td>
                <td><button onclick="tjektid('11:30')">11:30</button></td>
                <td><button onclick="tjektid('12:00')">12:00</button></td>
            </tr>
            <tr>
                <td><button onclick="tjektid('12:30')">12:30</button></td>
                <td><button onclick="tjektid('13:00')">13:00</button></td>
                <td><button onclick="tjektid('13:30')">13:30</button></td>
            </tr>
            <tr>
                <td><button onclick="tjektid('14:00')">14:00</button></td>
                <td><button onclick="tjektid('14:30')">14:30</button></td>
                <td><button onclick="tjektid('15:00')">15:00</button></td>
            </tr>
            <tr>
                <td><button onclick="tjektid('15:30')">15:30</button></td>
                <td><button onclick="tjektid('16:00')">16:00</button></td>
                <td><button onclick="tjektid('16:30')">16:30</button></td>
            </tr>
            
        </table>
        <br>
        <hr>
        <br>
        <table class="borde2">
            <tr>
                <td><button id="1" class="hidden" onclick="tjekbord(1)">Bord 1</button></td>
                <td><button id="2" class="hidden" onclick="tjekbord(2)">Bord 2</button></td>
                <td><button id="3" class="hidden" onclick="tjekbord(3)">Bord 3</button></td>
                <td><button id="4" class="hidden" onclick="tjekbord(4)">Bord 4</button></td>
            </tr>
        </table>
        <table class="borde4">
            <tr>
                <td><button id="5" class="hidden" onclick="tjekbord(5)">Bord 5</button></td>
                <td><button id="6" class="hidden" onclick="tjekbord(6)">Bord 6</button></td>
                <td><button id="7" class="hidden" onclick="tjekbord(7)">Bord 7</button></td>
                <td><button id="8" class="hidden" onclick="tjekbord(8)">Bord 8</button></td>
            </tr>
        </table>
        <table class="borde6">
            <tr>
                <td><button id="9" class="hidden" onclick="tjekbord(9)">Bord 9</button></td>
                <td><button id="10" class="hidden" onclick="tjekbord(10)">Bord 10</button></td>
            </tr>
        </table>
        <br>
        <hr> 
        <br>
        <h2>Vælg dit bord</h2>
        <img src="kort.png" alt="Bordoversigt" style="max-width:100%; height:auto; border: 2px solid #ccc; border-radius: 10px;">
        <p style="text-align:center;">Klik på et af bordknapperne ovenfor for at vælge et bord.</p>

        <h2>Udfyld dine oplysninger</h2>
        <label for="navn">Navn:</label>
        <input type="text" id="navn" required>
        <br>
        
        <label for="telefon">Telefon:</label>
        <input type="text" id="telefon" required>
        
        <br>
        <br>

        <button onClick="valg()">Reserver Bord</button>
        <button onclick="slet()">Slet Reservation</button>

    </main>
</body>
</html>
